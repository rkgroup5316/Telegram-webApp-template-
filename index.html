<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Mini App!</h1>
        <p>This is a basic Telegram Mini App template.</p>

        <div id="userInfo">
            <h2>User Info (Unsafe)</h2>
            <p id="userData">Loading...</p>
            <p class="warning">Note: This data is 'unsafe' and should be validated on your backend if used for critical operations.</p>
        </div>

        <button id="themeButton">Toggle Theme Info</button>
        <div id="themeInfo" style="display: none;">
            <h2>Theme Parameters</h2>
            <p id="themeParams">Loading...</p>
        </div>

        <p>Click the Main Button below to send data back or close.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
